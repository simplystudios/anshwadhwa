<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ansh Wadhwa's Link</title>
    <link rel="icon" type="image/x-icon" href="/images/logo.ico">
    <link rel="stylesheet" href="/links/app.css">
    <link rel="stylesheet" href="https://fontlay.com/css2?family=Quicksand&family=Poppins&display=swap">
    <script src="https://kit.fontawesome.com/b2b2c57f30.js" crossorigin="anonymous"></script>
</head>
<body>
    <img class="centerimg" src="/images/mypfp.jpg" alt="anshwadhwa">
    <h1 class="name">Ansh Wadhwa</h1>
    <div class="social-icons">
        <a class="instagram" href="https://instagram.com/anshwadhwa8" target="_blank"><i class="fab fa-instagram"></i></a>
        <a class="twitter" href="https://twitter.com/anshwadhwa8" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
        <a class="github" href="https://github.com/simplystudios/" target="_blank"><i class="fab fa-github"></i></a>
    </div>
    <br>
    <div class="profile">
        <h3 class="headerlink"><i class="fa-solid fa-thumbtack"></i> Pinned Links</h3>
        <section class="main">
             <form class="linkcrd" action="/">
            <input class="title" type="submit" value="My Website" />
        </form>
        <br>
        <form class="linkcrd" action="https://cinewatch.vercel.app">
            <input class="title" type="submit" value="Cinewatch - My Project" />
        </form>
        </section>
        <br>
       <h3 class="headerlink">Other <i class="fa-solid fa-link fa-flip"></i> Links</h3>
        <form class="linkcrd" action="https://github.com/simplystudios">
            <i id="twi" class="fa-brands fa-github"></i><input class="title" type="submit" value="Github" />
        </form>
        <br>
        <form class="linkcrd" action="https://twitter.com/anshwadhwa8">
            <i id="twi" class="fa-brands fa-x-twitter"></i> <input class="title" type="submit" value="(Formerly Twitter)" />
        </form>
        <br>
        <form class="linkcrd" action="https://instagram.com/anshwadhwa8">
            <i id="twi" class="fa-brands fa-instagram"></i><input class="title" type="submit" value="Instagram" />
        </form>
        <br>
        <form class="linkcrd" action="https://peerlist.io/anshwadhwa">
            <input class="title" type="submit" value="Peerlist" />
        </form>
        <br>
        <form class="linkcrd" action="https://linkedin.com/">
            <i id="twi" class="fa-brands fa-linkedin"></i> <input class="title" type="submit" value="Linkedin" />
        </form>
        <br>
        
    </div>
</body>
</html>
