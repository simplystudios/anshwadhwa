<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ansh Wadhwa's Link</title>
    <link rel="icon" type="image/x-icon" href="/images/logo.ico">
    <link rel="stylesheet" href="./app.css">
    <link rel="stylesheet" href="https://fontlay.com/css2?family=Quicksand&family=Poppins&display=swap">
    <script src="https://kit.fontawesome.com/b2b2c57f30.js" crossorigin="anonymous"></script>
</head>
<body>
    <img class="centerimg" src="/images/mypfp.jpg" alt="anshwadhwa">
    <h1 class="name">Ansh Wadhwa</h1>
    <div class="social-icons">
        <a href="https://github.com/simplystudios/" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://twitter.com/anshwadhwa8" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
        <a href="https://instagram.com/anshwadhwa8" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
    <h3 class="headerlink">Main Links</h3>
    <br>
    <div class="profile">
        <form class="linkcrd" action="/">
            <input class="title" type="submit" value="My Website" />
        </form>
        <br>
        <form class="linkcrd" action="https://hinduwiki.vercel.app">
            <input class="title" type="submit" value="Hinduwiki - My Project" />
        </form>
        <br>
        <form class="linkcrd" action="https://github.com/simplystudios">
            <input class="title" type="submit" value="Github" />
        </form>
        <br>
        <form class="linkcrd" action="https://twitter.com/anshwadhwa8">
            <input class="title" type="submit" value="X(Formerly Twitter)" />
        </form>
        <br>
        <form class="linkcrd" action="https://instagram.com/anshwadhwa8">
            <input class="title" type="submit" value="Instagram" />
        </form>
        <br>
        <form class="linkcrd" action="https://peerlist.io/anshwadhwa">
            <input class="title" type="submit" value="Peerlist" />
        </form>
        
    </div>
</body>
</html>
